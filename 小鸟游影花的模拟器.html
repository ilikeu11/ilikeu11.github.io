<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>小鸟游影花的角色祈愿</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: url("C:/Users/li'jun/Pictures/B8E81A3399EB6CC19EF42712C21AF43D.jpg") no-repeat center fixed;
            background-size: cover;
            background-color: #0c0c1e;
            color: #f1f5f9;
            font-family: 'Microsoft YaHei', sans-serif;
            text-align: center;
            overflow-x: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 30px 0;
            backdrop-filter: blur(5px);
            background: rgba(12, 12, 30, 0.7);
        }
        .pool-title { color: #d946ef; font-size: 32px; margin: 0 0 15px; text-shadow: 0 0 15px rgba(217, 70, 239, 0.6); }
        .pool-desc { color: #a855f7; font-size: 18px; margin: 0 0 25px; }
        /* 神秘大奖提示 */
        .secret-award-tip {
            display: none;
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #ffd700, #ffb800);
            color: #1a0d33;
            font-size: 28px;
            font-weight: bold;
            padding: 30px 60px;
            border-radius: 16px;
            z-index: 500;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.9);
            animation: awardPulse 2s infinite;
        }
        @keyframes awardPulse {
            0%,100% { box-shadow: 0 0 40px rgba(255, 215, 0, 0.9); }
            50% { box-shadow: 0 0 60px rgba(255, 255, 0, 1); }
        }
        .counter {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 0 0 25px;
            font-size: 18px;
        }
        .counter span { color: #8b5cf6; font-weight: bold; }
        /* 抽卡区域：新增六星常驻容器，确保层级最高 */
        .draw-area {
            max-width: 1000px;
            margin: 0 auto 40px;
            padding: 0 20px;
            position: relative; /* 作为六星卡牌的定位父容器 */
            min-height: 250px; /* 确保空状态也有基础高度 */
        }
        /* 普通抽卡网格：正常布局 */
        .normal-card-grid {
            display: none; /* 默认隐藏，有普通抽卡结果时显示 */
        }
        .card-grid-ten {
            display: grid;
            grid-template-columns: repeat(5, 180px);
            grid-template-rows: 250px 250px;
            gap: 20px;
            justify-content: center;
        }
        .card-grid-single {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 250px;
        }
        /* 六星常驻容器：层级最高，居中显示，不被普通抽卡覆盖 */
        .six-star-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 300; /* 高于普通卡牌（z-index≤20） */
            display: none; /* 默认隐藏，生成六星后显示 */
        }
        .gacha-card {
            width: 180px;
            height: 250px;
            position: relative;
            perspective: 1200px;
            opacity: 0;
            transform: translateY(30px) scale(0.95);
            animation: cardPop 0.6s forwards;
        }
        /* 六星卡牌特殊样式：优化清晰度+贴合图片尺寸 */
        .six-star-container .gacha-card {
            opacity: 1;
            transform: scale(1.5); /* 保持放大效果，不影响清晰度 */
            animation: none; /* 取消弹出动画，避免重复触发 */
            width: 160px; /* 缩小卡牌宽度，减少多余边框 */
            height: 220px; /* 缩小卡牌高度，贴合图片比例 */
        }
        @keyframes cardPop { to { opacity: 1; transform: translateY(0) scale(1); } }
        /* 按抽卡顺序依次弹出 */
        .gacha-card:nth-child(1) { animation-delay: 0.1s; }
        .gacha-card:nth-child(2) { animation-delay: 0.2s; }
        .gacha-card:nth-child(3) { animation-delay: 0.3s; }
        .gacha-card:nth-child(4) { animation-delay: 0.4s; }
        .gacha-card:nth-child(5) { animation-delay: 0.5s; }
        .gacha-card:nth-child(6) { animation-delay: 0.6s; }
        .gacha-card:nth-child(7) { animation-delay: 0.7s; }
        .gacha-card:nth-child(8) { animation-delay: 0.8s; }
        .gacha-card:nth-child(9) { animation-delay: 0.9s; }
        .gacha-card:nth-child(10) { animation-delay: 1s; }
        /* 星级边框颜色 */
        .gacha-card.card-3star { border: 3px solid #4285f4; z-index: 5; }
        .gacha-card.card-4star { border: 3px solid #a855f7; z-index: 8; }
        .gacha-card.card-5star { border: 3px solid #ffd700; z-index: 10; }
        /* 六星边框优化：减窄边框+贴合图片 */
        .gacha-card.card-6star {
            border: 2px solid #ff4081; /* 边框从3px减至2px，减少冗余 */
            z-index: 20;
            border-radius: 8px; /* 边框圆角与图片匹配，避免多余空白 */
        }
        /* 五星/六星高亮特效：六星优化发光范围，不覆盖图片 */
        .gacha-card.card-5star.highlight {
            transform: scale(1.15);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
            animation: fiveStarPulse 1.5s infinite;
        }
        .gacha-card.card-6star.highlight {
            box-shadow: 0 0 50px rgba(255, 64, 129, 1); /* 缩小发光范围，聚焦卡牌本身 */
            animation: secretStarPulse 1.2s infinite;
            transform: scale(1.05); /* 六星高亮仅轻微放大，避免图片拉伸模糊 */
        }
        @keyframes fiveStarPulse {
            0%,100% { box-shadow: 0 0 30px rgba(255, 215, 0, 0.8); }
            50% { box-shadow: 0 0 50px rgba(255, 255, 0, 1); }
        }
        @keyframes secretStarPulse {
            0%,100% { box-shadow: 0 0 50px rgba(255, 64, 129, 1), 0 0 20px rgba(255, 165, 0, 0.8); }
            50% { box-shadow: 0 0 70px rgba(255, 255, 0, 1), 0 0 30px rgba(255, 165, 0, 1); }
        }
        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 1.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
            border-radius: 8px; /* 与六星卡牌边框圆角一致，消除多余空白 */
        }
        .gacha-card.flipped .card-inner { transform: rotateY(180deg); }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 8px; /* 统一圆角，贴合图片 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px; /* 减少内边距，让图片更占空间 */
        }
        .card-back {
            background: linear-gradient(135deg, #7c3aed, #4f46e5);
            box-shadow: 0 0 20px rgba(124, 58, 237, 0.5);
        }
        /* 六星图片优化：提升清晰度+填充适配 */
        .card-6star .card-img {
            width: 130px; /* 增大图片宽度，占满卡牌空间 */
            height: 130px; /* 增大图片高度，减少上下空白 */
            border-radius: 6px;
            object-fit: cover;
            image-rendering: crisp-edges; /* 强制图片清晰显示，避免缩放模糊 */
            image-rendering: pixelated; /* 适配不同浏览器，确保清晰度 */
        }
        .card-back img, .card-img {
            width: 120px;
            height: 120px;
            border-radius: 8px;
            object-fit: cover;
        }
        .card-back img { animation: float 3s infinite; }
        @keyframes float { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .card-front { transform: rotateY(180deg); border: 2px solid; } /* 六星正面边框同步减窄 */
        .card-3star .card-front { border-color: #4285f4; background: #1a0d33; }
        .card-4star .card-front { border-color: #a855f7; background: #2a134d; }
        .card-5star .card-front { border-color: #ffd700; background: #3a1866; }
        .card-6star .card-front {
            border-color: #ff4081; 
            background: #4a3000;
            padding: 10px 0; /* 减少正面内边距，让图片更居中 */
        }
        .card-rarity {
            font-size: 16px;
            padding: 5px 12px;
            border-radius: 20px;
            margin: 5px 0; /* 减少稀有度标签与图片间距 */
        }
        .card-3star .card-rarity { background: #4285f4; }
        .card-4star .card-rarity { background: #a855f7; }
        .card-5star .card-rarity { background: #ffd700; color: #1a0d33; font-weight: bold; }
        .card-6star .card-rarity { 
            background: #ff4081; 
            color: #1a0d33; 
            font-weight: bold; 
            font-size: 16px; /* 六星标签字体缩小，避免占用图片空间 */
        }
        .card-name { 
            font-size: 18px; /* 六星名称字体缩小，贴合卡牌尺寸 */
            margin: 8px 0; 
            color: #fde68a; 
        }
        .card-6star .card-name { 
            font-size: 18px; 
            color: #fff; 
            text-shadow: 0 0 8px rgba(255, 64, 129, 1); 
        }
        .card-type { 
            font-size: 14px; /* 六星类型字体缩小，减少冗余 */
            color: #d0d0d0; 
        }
        .btn-group { display: flex; gap: 20px; margin: 0 0 40px; }
        .gacha-btn {
            padding: 15px 45px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            background: linear-gradient(90deg, #a855f7, #d946ef);
            color: white;
            font-weight: bold;
            box-shadow: 0 5px 0 #8b23ce;
        }
        .gacha-btn:disabled {
            background: linear-gradient(90deg, #6b21a8, #7c3aed);
            cursor: not-allowed;
            transform: translateY(0);
            box-shadow: none;
        }
        .gacha-btn:hover:not(:disabled) { transform: translateY(-5px); box-shadow: 0 8px 0 #8b23ce; }
        .gacha-btn:active:not(:disabled) { box-shadow: none; transform: translateY(5px); }
        /* 五星展示区 */
        .five-star-display {
            max-width: 1400px;
            width: 100%;
            margin: 20px auto 30px;
            padding: 20px;
            background: rgba(26, 13, 51, 0.9);
            border-radius: 12px;
            border: 2px solid #ffd700;
        }
        .five-star-display h3 {
            color: #ffd700;
            margin: 0 0 15px;
            font-size: 22px;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.7);
        }
        .five-star-grid {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding-bottom: 10px;
        }
        .five-star-card {
            min-width: 120px;
            text-align: center;
            padding: 10px;
            background: rgba(58, 24, 102, 0.8);
            border-radius: 8px;
            border: 1px solid #ffd700;
        }
        .five-star-card img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 8px;
            border: 1px solid #ffd700;
        }
        .five-star-name {
            font-size: 16px;
            color: #fde68a;
        }
        .result-log {
            max-width: 900px;
            margin: 0 auto 20px;
            padding: 20px;
            background: rgba(26, 13, 51, 0.8);
            border-radius: 12px;
            text-align: left;
            max-height: 250px;
            overflow-y: auto;
            border: 2px solid #a855f7;
        }
        .result-log h3 { color: #d946ef; margin: 0 0 15px; font-size: 20px; text-shadow: 0 0 5px rgba(217, 70, 239, 0.5); }
        .log-item { font-size: 18px; margin: 8px 0; }
        .log-5star { color: #ffd700; text-shadow: 0 0 3px rgba(255, 215, 0, 0.7); }
        .log-4star { color: #a855f7; }
        .log-3star { color: #4285f4; }
        .log-6star { color: #ff4081; text-shadow: 0 0 5px rgba(255, 64, 129, 1); font-weight: bold; }
        /* 神秘大奖操作按钮 */
        .secret-btn-group {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
        .secret-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .secret-btn.end {
            background: linear-gradient(90deg, #e53935, #c62828);
            color: white;
        }
        .secret-btn.reset {
            background: linear-gradient(90deg, #388e3c, #2e7d32);
            color: white;
        }
        .secret-btn:hover { transform: translateY(-3px); }
        .secret-btn:active { transform: translateY(0); }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="pool-title">小鸟游影花的角色祈愿</h1>
        <p class="pool-desc">5星1.6%（90发保底），4星13%（10发保底），集齐5星获6星大奖</p>
        
        <!-- 神秘大奖提示 -->
        <div class="secret-award-tip" id="secretAwardTip">恭喜！集齐所有五星，获得6星神秘大奖：<span id="secretName">恭喜抽出你们的大爹</span>！</div>
        
        <div class="counter">
            <div>累计抽卡：<span id="totalCount">0</span> 发</div>
            <div>5星保底：<span id="pity5star">90</span> 发</div>
            <div>4星保底：<span id="pity4star">10</span> 发</div>
            <div>五星总数：<span id="fiveStarTotal">7</span> 个</div>
            <div>五星已抽：<span id="fiveStarDrawn">0</span> 个</div>
        </div>

        <div class="btn-group">
            <button class="gacha-btn" id="singleDrawBtn" onclick="drawGacha(1)">单抽</button>
            <button class="gacha-btn" id="tenDrawBtn" onclick="drawGacha(10)">十连抽</button>
        </div>

        <!-- 抽卡区域：新增六星常驻容器 + 普通抽卡网格 -->
        <div class="draw-area">
            <!-- 六星卡牌常驻容器：生成后显示，直到结束/重置 -->
            <div class="six-star-container" id="sixStarContainer"></div>
            <!-- 普通抽卡结果网格：六星生成后隐藏 -->
            <div class="normal-card-grid" id="normalCardGrid"></div>
        </div>

        <!-- 五星展示区 -->
        <div class="five-star-display">
            <h3>已获得五星角色</h3>
            <div class="five-star-grid" id="fiveStarGrid"></div>
        </div>

        <!-- 神秘大奖操作按钮（默认隐藏） -->
        <div class="secret-btn-group" id="secretBtnGroup" style="display: none;">
            <button class="secret-btn end" onclick="endGacha()">结束抽卡</button>
            <button class="secret-btn reset" onclick="resetGacha()">继续抽卡（重置）</button>
        </div>

        <div class="result-log">
            <h3>抽卡记录</h3>
            <div id="logContainer"></div>
        </div>
    </div>

    <!-- 隐藏图片资源：建议使用高清图片，进一步提升六星清晰度 -->
    <img src="C:/Users/li'jun/Pictures/9A1FB2D51F06F85A7AE1DE9C3494B975.jpg" style="display: none;" id="commonBackImg">
    <img src="C:/Users/li'jun/Pictures/B8E81A3399EB6CC19EF42712C21AF43D.jpg" style="display: none;" id="commonFrontImg">
    <img src="C:/Users/li'jun/Pictures/9A1FB2D51F06F85A7AE1DE9C3494B975.jpg" style="display: none;" id="sixStarImg">

    <script>
        // 1. 初始化变量：新增六星容器控制变量 + 临时五星存储
        const cardLibrary = {
            5: [
                {name:"朱大儿",type:"角色",imgUrl:"D:/li'jun/Pictures/0E51C12D52D0EE4603CC1730A6A1216E.jpg"},
                {name:"摇裤",type:"角色",imgUrl:"D:/li'jun/Pictures/D250D308D8AB95A0F7B67FAFFF02F043.jpg"},
                {name:"咩咩",type:"角色",imgUrl:"D:/li'jun/Pictures/05CC6AB8918C3A842718AB2ACE38B228.jpg"},
                {name:"鱼",type:"角色",imgUrl:"C:/Users/li'jun/Pictures/EC4E2E3932823C2EBBB628511AEE3ECF.jpg"},
                {name:"陈老板",type:"角色",imgUrl:"C:/Users/li'jun/Pictures/B650C043A5F7DF2F63E0FFF318054260.jpg"},
                {name:"开明",type:"角色",imgUrl:"D:/li'jun/Pictures/C2B5DBD967131B1B6777D6391FB2CD27.jpg"},
                {name:"老板娘",type:"角色",imgUrl:"C:/Users/li'jun/Pictures/B650C043A5F7DF2F63E0FFF318054260.jpg"}
            ],
            4: [
                {name:"卡卡",type:"角色",imgUrl:"D:/li'jun/Pictures/5E823035B9F688F9894807B3378CB70A.jpg"},
                {name:"妮妮",type:"角色",imgUrl:"C:/Users/li'jun/Pictures/A7F9F68801D1475E48A1D29F7F233E92.jpg"}
            ],
            3: [
                {name:"奶龙",type:"角色",imgUrl:"C:/Users/li'jun/Pictures/A7F9F68801D1475E48A1D29F7F233E92.jpg"},
                {name:"奶利亚",type:"角色",imgUrl:"D:/li'jun/Pictures/6EC24FCCC85E8859B93E047D0AD6FF93.jpg"},
                {name:"贝利亚",type:"角色",imgUrl:"C:/Users/li'jun/Pictures/6DDBF0CE2FEA4EB30B3F96D9354CBBB6.jpg"}
            ]
        };

        let totalCount = 0;
        let pity5star = 90;
        let pity4star = 10;
        let fiveStarDrawn = 0;
        const fiveStarTotal = 7;
        const logContainer = document.getElementById("logContainer");
        const normalCardGrid = document.getElementById("normalCardGrid"); // 普通抽卡网格
        const sixStarContainer = document.getElementById("sixStarContainer"); // 六星常驻容器
        const fiveStarGrid = document.getElementById("fiveStarGrid");
        const secretAwardTip = document.getElementById("secretAwardTip");
        const secretBtnGroup = document.getElementById("secretBtnGroup");
        const singleDrawBtn = document.getElementById("singleDrawBtn");
        const tenDrawBtn = document.getElementById("tenDrawBtn");
        const commonBackImg = document.getElementById("commonBackImg").src;
        const commonFrontImg = document.getElementById("commonFrontImg").src;
        const sixStarImg = document.getElementById("sixStarImg").src;
        const drawnFiveStars = new Set();
        const fiveStarList = [];
        let isDrawing = false;
        let isGameEnded = false;
        let hasSixStar = false; // 标记是否已生成六星（控制常驻显示）
        let tempFiveStar = null; // 临时存储抽取的五星角色

        // 2. 单抽逻辑：新增五星临时存储机制
        function drawSingleCard() {
            if (isGameEnded || hasSixStar) return; // 生成六星后禁止继续抽卡

            totalCount++;
            pity5star--;
            pity4star--;
            let rarity, cardInfo, isSecret = false;

            // 保底机制
            if (pity5star <= 0) {
                rarity = 5;
                pity5star = 90;
            } else if (pity4star <= 0) {
                rarity = 4;
                pity4star = 10;
            } else {
                const rand = Math.random();
                rarity = rand < 0.016 ? 5 : rand < 0.146 ? 4 : 3;
                if (rarity === 5) pity5star = 90;
                if (rarity === 4) pity4star = 10;
            }

            // 五星/六星生成逻辑
            if (rarity === 5) {
                const remaining = cardLibrary[5].filter(c => !drawnFiveStars.has(c.name));
                if (remaining.length === 0) {
                    // 生成六星：标记状态，创建常驻卡牌
                    cardInfo = { name: "恭喜抽出你们的大爹", type: "神秘大奖", rarity: 6, imgUrl: sixStarImg };
                    isSecret = true;
                    hasSixStar = true; // 标记已生成六星，后续不再抽卡
                    createSixStarCard(cardInfo); // 生成常驻六星卡牌
                    
                    // 显示提示和按钮
                    secretAwardTip.style.display = "block";
                    setTimeout(() => {
                        secretAwardTip.style.display = "none";
                        secretBtnGroup.style.display = "flex";
                    }, 5000);
                } else {
                    const idx = Math.floor(Math.random() * remaining.length);
                    cardInfo = remaining[idx];
                    tempFiveStar = cardInfo; // 临时存储抽取的五星角色
                }
            } else {
                cardInfo = cardLibrary[rarity][Math.floor(Math.random() * cardLibrary[rarity].length)];
            }

            return { rarity, ...cardInfo, isSecret };
        }

        // 3. 新增：创建常驻六星卡牌（添加到六星容器，不随普通抽卡清除）
        function createSixStarCard(card) {
            const cardEl = document.createElement("div");
            cardEl.className = `gacha-card card-${card.rarity}star highlight`; // 直接添加高亮类，常驻特效
            cardEl.style.position = "relative";

            const cardInner = document.createElement("div");
            cardInner.className = "card-inner flipped"; // 直接翻转显示正面，无需等待

            // 卡牌背面（六星常驻时无需显示背面，可省略，保留结构兼容）
            const cardBack = document.createElement("div");
            cardBack.className = "card-back";
            const backImg = document.createElement("img");
            backImg.src = commonBackImg;
            backImg.alt = "卡牌背面";
            cardBack.appendChild(backImg);

            // 卡牌正面：优化图片显示，确保清晰度
            const cardFront = document.createElement("div");
            cardFront.className = `card-front card-${card.rarity}star`;
            
            const rarityTag = document.createElement("div");
            rarityTag.className = "card-rarity";
            rarityTag.textContent = `${card.rarity}★ ${card.type}`;
            
            const cardImg = document.createElement("img");
            cardImg.className = "card-img";
            cardImg.src = card.imgUrl;
            cardImg.alt = card.name;
            // 额外添加图片清晰度保障：禁止浏览器自动压缩
            cardImg.style.imageRendering = "crisp-edges";
            cardImg.style.imageRendering = "pixelated";
            
            const cardName = document.createElement("div");
            cardName.className = "card-name";
            cardName.textContent = card.name;
            
            const cardType = document.createElement("div");
            cardType.className = "card-type";
            cardType.textContent = card.type;

            cardFront.append(rarityTag, cardImg, cardName, cardType);
            cardInner.append(cardFront, cardBack);
            cardEl.appendChild(cardInner);

            // 添加到六星常驻容器，显示容器
            sixStarContainer.innerHTML = "";
            sixStarContainer.appendChild(cardEl);
            sixStarContainer.style.display = "block";
        }

        // 4. 创建普通卡牌元素（用于单抽/十连的非六星卡牌）
        function createNormalCardElement(card) {
            const cardEl = document.createElement("div");
            cardEl.className = `gacha-card card-${card.rarity}star`;
            cardEl.style.position = "relative";

            const cardInner = document.createElement("div");
            cardInner.className = "card-inner";

            const cardBack = document.createElement("div");
            cardBack.className = "card-back";
            const backImg = document.createElement("img");
            backImg.src = commonBackImg;
            backImg.alt = "卡牌背面";
            cardBack.appendChild(backImg);

            const cardFront = document.createElement("div");
            cardFront.className = `card-front card-${card.rarity}star`;
            
            const rarityTag = document.createElement("div");
            rarityTag.className = "card-rarity";
            rarityTag.textContent = `${card.rarity}★ ${card.type}`;
            
            const cardImg = document.createElement("img");
            cardImg.className = "card-img";
            cardImg.src = card.imgUrl;
            cardImg.alt = card.name;
            
            const cardName = document.createElement("div");
            cardName.className = "card-name";
            cardName.textContent = card.name;
            
            const cardType = document.createElement("div");
            cardType.className = "card-type";
            cardType.textContent = card.type;

            cardFront.append(rarityTag, cardImg, cardName, cardType);
            cardInner.append(cardFront, cardBack);
            cardEl.appendChild(cardInner);

            // 普通五星添加高亮特效（六星单独处理）
            if (card.rarity === 5) {
                setTimeout(() => cardEl.classList.add("highlight"), 1500);
            }

            return cardEl;
        }

        // 5. 五星展示区更新
        function updateFiveStarDisplay() {
            fiveStarGrid.innerHTML = "";
            fiveStarList.forEach(card => {
                const fiveStarCard = document.createElement("div");
                fiveStarCard.className = "five-star-card";
                
                const cardImg = document.createElement("img");
                cardImg.src = card.imgUrl;
                cardImg.alt = card.name;

                const cardName = document.createElement("div");
                cardName.className = "five-star-name";
                cardName.textContent = card.name;

                fiveStarCard.append(cardImg, cardName);
                fiveStarGrid.appendChild(fiveStarCard);
            });
        }

        // 6. 批量抽卡：六星生成后隐藏普通网格，显示常驻六星 + 五星归档逻辑
        function drawGacha(count) {
            if (isDrawing || isGameEnded || hasSixStar) return; // 六星生成后禁止抽卡
            isDrawing = true;
            singleDrawBtn.disabled = true;
            tenDrawBtn.disabled = true;

            // 清空普通抽卡网格（不影响六星容器）
            normalCardGrid.innerHTML = "";
            const drawnCards = [];
            const now = new Date().toLocaleTimeString();
            let hasSecret = false;

            // 生成抽卡结果（六星生成后会终止循环）
            for (let i = 0; i < count; i++) {
                const card = drawSingleCard();
                if (card.isSecret) {
                    hasSecret = true;
                    drawnCards.push(card);
                    break; // 生成六星，终止抽卡
                }
                drawnCards.push(card);
            }

            // 若未生成六星，渲染普通抽卡结果
            if (!hasSixStar) {
                normalCardGrid.style.display = "block";
                const cardGrid = document.createElement("div");
                cardGrid.className = count === 10 ? "card-grid-ten" : "card-grid-single";
                
                drawnCards.forEach(card => {
                    const cardEl = createNormalCardElement(card);
                    cardGrid.appendChild(cardEl);
                });
                
                normalCardGrid.appendChild(cardGrid);

                // 普通卡牌自动翻转
                const allCards = normalCardGrid.querySelectorAll(".gacha-card");
                allCards.forEach((card, index) => {
                    setTimeout(() => {
                        card.classList.add("flipped");
                        if (index === allCards.length - 1) {
                            setTimeout(() => {
                                isDrawing = false;
                                singleDrawBtn.disabled = false;
                                tenDrawBtn.disabled = false;
                                
                                // 若抽取了五星，将其存入已获得五星列表
                                if (tempFiveStar) {
                                    drawnFiveStars.add(tempFiveStar.name);
                                    fiveStarList.push({...tempFiveStar});
                                    fiveStarDrawn = drawnFiveStars.size;
                                    updateFiveStarDisplay();
                                    tempFiveStar = null; // 清空临时存储
                                }
                            }, 300);
                        }
                    }, index * 200);
                });
            } else {
                // 生成六星后，直接解锁按钮（后续点击会触发结束/重置）
                setTimeout(() => {
                    isDrawing = false;
                }, 300);
            }

            // 记录抽卡日志
            drawnCards.forEach(card => {
                const logItem = document.createElement("div");
                logItem.className = `log-item log-${card.rarity}star`;
                logItem.innerHTML = `[${now}] 获得 ${card.rarity}★${card.type}《${card.name}》`;
                logContainer.prepend(logItem);
            });

            // 更新计数器
            document.getElementById("totalCount").textContent = totalCount;
            document.getElementById("pity5star").textContent = pity5star;
            document.getElementById("pity4star").textContent = pity4star;
            document.getElementById("fiveStarDrawn").textContent = fiveStarDrawn;
        }

        // 7. 结束抽卡：隐藏六星和按钮，禁用抽卡
        function endGacha() {
            isGameEnded = true;
            singleDrawBtn.disabled = true;
            tenDrawBtn.disabled = true;
            secretBtnGroup.style.display = "none";
            sixStarContainer.style.display = "none"; // 结束后隐藏六星
            normalCardGrid.style.display = "none";
        }

        // 8. 重置抽卡：清空所有状态（包括六星常驻），恢复初始状态
        function resetGacha() {
            // 重置核心状态
            totalCount = 0;
            pity5star = 90;
            pity4star = 10;
            fiveStarDrawn = 0;
            drawnFiveStars.clear();
            fiveStarList.length = 0;
            isGameEnded = false;
            hasSixStar = false; // 重置六星标记
            tempFiveStar = null; // 重置临时五星存储
            
            // 清空DOM
            logContainer.innerHTML = "";
            normalCardGrid.innerHTML = "";
            normalCardGrid.style.display = "none";
            sixStarContainer.innerHTML = "";
            sixStarContainer.style.display = "none";
            fiveStarGrid.innerHTML = "";
            secretBtnGroup.style.display = "none";

            // 更新计数器，启用抽卡
            document.getElementById("totalCount").textContent = totalCount;
            document.getElementById("pity5star").textContent = pity5star;
            document.getElementById("pity4star").textContent = pity4star;
            document.getElementById("fiveStarDrawn").textContent = fiveStarDrawn;
            singleDrawBtn.disabled = false;
            tenDrawBtn.disabled = false;
        }
    </script>
</body>
</html>
